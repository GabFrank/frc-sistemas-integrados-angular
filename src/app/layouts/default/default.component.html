<div style="height: 100vh">
  <app-header (toogleSideBarEvent)="tootleSideBar($event)"></app-header>

  <mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBarOpen">
      <app-side></app-side>
    </mat-drawer>
    <mat-drawer-content (mouseover)="onSideBarFocus()" style="overflow: hidden;">
      <mat-tab-group
        class="main-tab-group mt-2"
        [selectedIndex]="selectedTab"
        (selectedTabChange)="tabChanged($event)"
        style="width: 100%"
        mat-stretch-tabs="false"
      >
        <mat-tab
          class="mat-tab-class"
          *ngFor="let tab of tabs; let tabIndex = index"
          style="width: 100%; height: 100%"
        >
          <ng-template mat-tab-label style="height: 2em !important;">
            <div
              fxLayout="row"
              fxLayoutAlign="start center"
              style="width: 100%"
            >
              <div
                fxFlex="70"
                matTooltip="{{ tab.title }}"
                style="font-size: 1em; text-align: center; color: white"
              >
                {{ tab.title.substring(0, 25) }}
              </div>
              <div fxFlex="30">
                <mat-icon style="font-size: 1em" (click)="removeTab(tabIndex)"
                  >close</mat-icon
                >
              </div>
            </div>
          </ng-template>
          <div style="padding-top: 10px; height: calc(100% - 2em)">
            <div
              fxLayout="row"
              fxLayoutAlign="center center"
              style="width: 100%; height: 100%"
            >
              <div
                fxFlex="100"
                style="overflow-y: hidden; overflow-x: hidden; height: 100%"
              >
                <app-tab-content [tab]="tab"></app-tab-content>
              </div>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
