<div fxLayout="column" fxLayoutGap="10px">
  <div style="text-align: center" *ngIf="isQrShow">
    <ngx-qrcode [value]="value" [scale]="6"> </ngx-qrcode>
    <br />
    <div>Utilice la camara del smartphone</div>
    <div>para capturar imagenes</div>
    <!-- <a [href]="value">
      <button mat-flat-button > Ir a página</button>
    </a> -->
    <!-- <button mat-raised-button color="accent" matTooltip="Una vez cargada la imagen, pulse aquí para que la busquemos =)" (click)="onRefresh()">Refrescar</button> -->
  </div>
  <!-- <div style="text-align: center;">
    <div><h3>Código alfanumerico</h3></div>
    <div><h1>{{codigoAlfanumerico | uppercase}}</h1></div>
  </div> -->
  <div *ngIf="countdown != null" style="text-align: center; font-size: 1.5em">
    {{ countdown }}
  </div>
  <div style="text-align: center" *ngIf="data?.imprimir">
    <app-boton
      nombre="Imprimir"
      (clickEvent)="onImprimir()"
      color="accent"
    ></app-boton>
  </div>
  <div style="text-align: center">
    <app-boton nombre="Salir" (clickEvent)="onSalir()"></app-boton>
  </div>

  <div fxLayout="column" fxLayoutAlign="space-between center" *ngIf="isWaiting">
    <!-- <h2 fxFlex="20">Aguardando...</h2> -->
    <mat-spinner fxFlex style="width: 100px; height: 100px"></mat-spinner>
  </div>
</div>
