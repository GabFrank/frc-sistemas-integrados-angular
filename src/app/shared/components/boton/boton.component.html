<div style="width: 100%; height: 100%;">
  <button
    #btn
    type="button"
    mat-raised-button
    [color]="color"
    style="width: 100%; height: 99%;"
    [disabled]="disableExpression || temporaryDisable"
    (click)="onClick()"
    [class.warn]="color?.includes('warn')"
    *ngIf="showButton"
  >
    <div
      fxLayout="column"
      fxLayoutGap="10px"
      style="height: 100%; text-align: center; white-space: normal; overflow-wrap: break-word; word-wrap: break-word; word-break: break-word;"
    >
      <div
        style="width: 100%; height: 100%;"
        #textContent
      >
        {{ prefix }} {{ !isNumber ? nombre : (nombre | number : '1.0-2') }} {{ sufix }}
      </div>
    </div>
  </button>
</div>
