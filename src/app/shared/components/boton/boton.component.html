    <div fxLayout="column" fxLayoutGap="10px">
      <div fxFlex *ngIf="icon != null" fxLayout="row" fxLayoutAlign="center center">
        <mat-icon
          style="width: 100%; text-align: center"
          [style.fontSize.em]="iconSize"
          >{{ icon }}</mat-icon
        >
      </div>
      <div fxFlex fxLayout="row" fxLayoutAlign="center center">
        <div style="white-space: normal">
         {{prefix}} {{ !isNumber ? nombre : nombre | number: '1.0-2'}} {{sufix}}
        </div>
      </div>
    </div>
  </button>
