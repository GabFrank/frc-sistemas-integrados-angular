  <br />
  <div fxFlex>
    <button
      *ngIf="selectedConteo == null"
      style="width: 100%"
      type="button"
      mat-flat-button
      (click)="gsFormGroup.reset(); rsFormGroup.reset(); dsFormGroup.reset()"
    >
      Limpiar campos
    </button>
  </div>
  <div
    fxFlex
    fxLayout="row"
    style="width: 100%; height: 100%"
    fxLayoutGap="20px"
  >
    <div fxFlex="33%">
      <mat-card
        style="
          background-color: rgb(32, 32, 32);
          width: 100%;
          height: 100%;
          padding: 10px;
        "
      >
        <div fxLayout="row">
          <div fxFlex="40">Total G$</div>
          <div fxFlex="10%">:</div>
          <div fxFlex="50%" style="text-align: center; font-size: 1.2em">
            {{ totalGs | number : "1.0-0" }}
          </div>
        </div>
      </mat-card>
    </div>
    <div fxFlex="33%">
      <mat-card
        style="
          background-color: rgb(32, 32, 32);
          width: 100%;
          height: 100%;
          padding: 10px;
        "
      >
        <div fxLayout="row">
          <div fxFlex="40">Total R$</div>
          <div fxFlex="10%">:</div>
          <div fxFlex="50%" style="text-align: center; font-size: 1.2em">
            {{ totalRs | number : "1.2-2" }}
          </div>
        </div>
      </mat-card>
    </div>
    <div fxFlex="33%">
      <mat-card
        style="
          background-color: rgb(32, 32, 32);
          width: 100%;
          height: 100%;
          padding: 10px;

        </div>

  <div style="width: 100%; text-align: center; height: 40px">
    <!-- <button mat-raised-button (click)="onButtonClick()" [disabled]="selectedConteo!=null" color="accent" style="width: 150px;">{{nombreBoton}}</button> -->
    <app-boton

      [nombre]="nombreBoton"
      [disableExpression]="selectedConteo != null"
      (clickEvent)="onButtonClick()"
      style="height: 100%"
    ></app-boton>
