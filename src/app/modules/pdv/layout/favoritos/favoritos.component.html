<div fxLayout="column" style="width: 100%; height: 100%">
  <div
    fxFlex
    fxLayout="row"
    style="width: 100%; height: 100%; padding: 10px"
    fxLayoutAlign="start center"
  >
    <div
      fxFlex="90"
      #categorias
      fxLayout="row"
      fxLayoutAlign="start center"
      fxLayoutGap="5px"
      style="width: 100%"
    >
      <div
        fxFlex="20"
        *ngFor="let pdvCategoria of pdvCategorias; let i = index"
      >
        <button
          type="button"
          mat-raised-button
          color="primary"
          (click)="selectedPdvCategoria = pdvCategoria"
          style="width: 100%"
        >
          {{ pdvCategoria?.descripcion }}
        </button>
      </div>
    </div>
    <div fxFlex="10">
      <mat-icon
        style="cursor: pointer"
        class="highlight-hover"
        (click)="actualizar()"
        >refresh</mat-icon
      >
    </div>
  </div>

  <div style="text-align: center">
    <h4 style="margin-bottom: 0">
      {{ selectedPdvCategoria?.descripcion }}
    </h4>
  </div>
  <div
    fxFlexFill
    fxLayout="row wrap"
    fxLayoutAlign="start start"
    fxLayoutGap="5px"
    style="height: 100%"
  >
    <div
      fxFlex="15"
      *ngFor="let grupo of selectedPdvCategoria?.grupos; let i = index"
    >
      <mat-card
        appearance="outlined"
        *ngIf="grupo.pdvGruposProductos[0]?.producto != null"
        style="
          padding: 0;
          margin: 0;
          margin-top: 5px;
          height: 100px;
          background-color: #f44336;
        "
        (click)="onGridCardClick(grupo)"
      >
        <div
          fxLayout="row"
          fxLayoutAlign="center center"
          style="width: 100%; height: 100%"
        >
          <div fxFlex="100" style="text-align: center">
            {{ grupo.descripcion }}
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
