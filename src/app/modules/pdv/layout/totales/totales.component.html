<div fxLayout="column" style="width: 100%; height: 100%">
  <div fxFlex fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
    <div fxFlex="40" style="text-align: right">
      <img
        src="assets/flags/py/py64.png"
        alt="br"
        style="height: 50px; width: 50px"
      />
    </div>
    <div
      fxFlex="60"
      class="valor-principal"
      style="text-align: center"
      *ngIf="descuentoGs == 0 || descuentoGs == null"
    >
      <div style="font-size: 2em">{{ totalGs | number }} Gs.</div>
    </div>
    <div
      fxFlex="60"
      class="valor-principal"
      style="text-align: center"
      *ngIf="descuentoGs > 0"
      fxLayout="column"
    >
      <div style="font-size: 1em">{{ totalGs | number }} Gs.</div>
      <div fxFlex style="font-size: 2em">{{ totalGs - descuentoGs | number }} Gs.</div>
    </div>
  </div>
  <div fxFlex="1">
    <mat-divider style="height: 1vh"></mat-divider>
  </div>
  <div
    class="cambios"
    fxFlex
    fxLayout="row"
    fxLayoutAlign="space-between center"
    style="margin-bottom: 0px !important"
  >
    <div fxFlex="30" FxLayout="row" fxLayoutAlign="center center">
      <div fxFlex="30">
        <img
          src="assets/flags/br/br32.png"
          alt="br"
          style="width: 50%; height: 50%"
        />
      </div>
      <div
        fxFlex="70"
        class="totales-cambios"
        [ngStyle]="{ 'font-size': '1.5em' }"
      >
        {{ totalGs / cambioRs | number : "1.2-2" }}
      </div>
    </div>
    <div fxFlex="30" FxLayout="row" fxLayoutAlign="center center">
      <div fxFlex="30">
        <img
          src="assets/flags/usa/usa32.png"
          alt="br"
          style="width: 50%; height: 50%"
        />
      </div>
      <div
        fxFlex="70"
        class="totales-cambios"
        [ngStyle]="{ 'font-size': '1.5em' }"
      >
        {{ totalGs / cambioDs | number : "1.2-2" }}
      </div>
    </div>
  </div>
  <div fxFlex fxLayout="row" fxLayoutAlign="center center">
    <hr fxFlex="40" style="background-color: grey" />
    Cambio del d√≠a
    <hr fxFlex="40" style="background-color: grey" />
  </div>
  <div
    class="cambios"
    fxFlex
    fxLayout="row"
    fxLayoutAlign="space-between center"
  >
    <div fxFlex="30" FxLayout="row" fxLayoutAlign="start center">
      <div fxFlex="20">
        <img
          src="assets/flags/br/br32.png"
          alt="br"
          style="width: 50%; height: 50%"
        />
      </div>
      <div fxFlex="80" class="valores-cambios" style="font-size: 1.2em">
        {{ cambioRs | number }} Gs.
      </div>
    </div>
    <div fxFlex="30" FxLayout="row" fxLayoutAlign="start center">
      <div fxFlex="20">
        <img
          src="assets/flags/usa/usa32.png"
          alt="br"
          style="width: 50%; height: 50%"
        />
      </div>
      <div fxFlex="70" class="valores-cambios" style="font-size: 1.2em">
        {{ cambioDs | number }} Gs.
      </div>
    </div>
  </div>
</div>
