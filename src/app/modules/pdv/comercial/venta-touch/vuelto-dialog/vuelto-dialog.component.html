<div
  fxLayout="column"
  fxLayoutAlign="center start"
  fxLayoutGap="10px"
  style="width: 40vw"
  (click)="setFocusToOkButton()"
>
  <div fxFlex>
    <h2>El valor ingresado supera el saldo</h2>
  </div>
  <div fxFlex>
    <h4>Desea agregar el exedente como vuelto?</h4>
  </div>
  <div fxFlex style="width: 100%; text-align: center">
    <h2 *ngIf="selectedMoneda.id == 1">
      {{ data.valor / selectedMoneda.cambio | number: "1.0-0" }}
      {{ selectedMoneda.simbolo }}
    </h2>
    <h2 *ngIf="selectedMoneda.id != 1">
      {{ data.valor / selectedMoneda.cambio | number: "1.2-2" }}
      {{ selectedMoneda.simbolo }}
    </h2>
  </div>
  <div
    fxFlex
    fxLayout="row"
    style="height: 10vh; width: 100%"
    fxLayoutGap="10px"
    fxLayoutAlign="space-around start"
  >
    <div fxFlex="20">
      <button
        type="button"
        mat-raised-button
        [color]="selectedMoneda?.denominacion == 'GUARANI' ? 'primary' : 'null'"
        style="width: 100%; height: 10vh"
        (click)="setMoneda('GUARANI')"
      >
        Guarani
      </button>
    </div>
    <div fxFlex="20">
      <button
        type="button"
        mat-raised-button
        [color]="selectedMoneda?.denominacion == 'REAL' ? 'primary' : 'null'"
        style="width: 100%; height: 10vh"
        (click)="setMoneda('REAL')"
      >
        Real
      </button>
    </div>
    <div fxFlex="20">
      <button
        type="button"
        mat-raised-button
        [color]="selectedMoneda?.denominacion == 'DOLAR' ? 'primary' : 'null'"
        style="width: 100%; height: 10vh"
        (click)="setMoneda('DOLAR')"
      >
        Dolar
      </button>
    </div>
    <div fxFlex="20">
      <button
        type="button"
        mat-raised-button
        [color]="selectedMoneda?.denominacion == '' ? 'primary' : 'null'"
        style="width: 100%; height: 10vh"
        (click)="onOtrasMonedasClick()"
      >
        Otros
      </button>
    </div>
  </div>
</div>

<div
  matDialogActions
  fxLayout="row"
  fxLayoutAlign="center center"
  fxLayoutGap="20px"
  style="height: 15vh; width: 100%"
  (click)="setFocusToOkButton()"
>
  <button
    fxFlex="30"
    style="height: 8vh; width: 6vh"
    type="button"
    #okButton
    matDialogClose
    mat-raised-button
    (keydown)="okKeydownEvent($event)"
    (keydow.enter)="onClose()"
    (click)="onClose()"
  >
    Si
  </button>

  <button
    fxFlex="30"
    style="height: 8vh; width: 6vh"
    type="button"
    #cancelButton
    matDialogClose
    mat-raised-button
    (keydown)="cancelKeydownEvent($event)"
    (click)="dialogRef.close(false)"
  >
    No
  </button>
</div>
