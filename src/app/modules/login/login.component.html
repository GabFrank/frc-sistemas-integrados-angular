<mat-card fxLayout="row" *ngIf="!showBienvenida" style="padding: 20px">
  <div fxFlex="50%" style="width: 100%; height: 100%">
    <img
      src="assets/logo_inicio.png"
      alt="logo"
      style="width: 90%; object-fit: contain; border-radius: 10px"
    />
  </div>
  <div fxFlex="50%">
    <form [formGroup]="formGroup" style="width: 100%; color: white">
      <div
        fxLayout="column"
        fxLayoutAlign="space-between center"
        style="width: 100%; font-size: 1.2em"
      >
        <div fxFlex fxLayout="row">
          <h1>Bienvenido</h1>
        </div>
        <div fxFlex fxLayout="row">
          <h4>Ingrese sus credenciales para tener acceso al sistema.</h4>
        </div>
        <div fxFlex fxLayout="row" style="width: 100%">
          <mat-form-field fxFlex style="width: 100%">
            <!-- <input matInput type="text" formControlName="nickname"/> -->
            <input
              matInput
              type="text"
              formControlName="nickname"
              placeholder="Usuario"
            />
          </mat-form-field>
        </div>
        <br />
        <div fxFlex fxLayout="row" style="width: 100%">
          <mat-form-field fxFlex style="width: 100%">
            <!-- <input matInput type="password" formControlName="password"/> -->
            <input
              matInput
              type="password"
              formControlName="password"
              placeholder="ContraseÃ±a"
            />
          </mat-form-field>
        </div>
        <br />
        <div
          fxFlex
          fxLayout="row"
          style="width: 100%"
          fxLayoutAlign="center center"
          fxLayoutGap="10px"
        >
          <button
            [disabled]="!formGroup.valid"
            type="submit"
            style="width: 90%"
            color="accent"
            mat-raised-button
            (click)="onEntrar()"
          >
            Entrar
          </button>
          <button
            type="button"
            style="width: 90%"
            color="primary"
            mat-raised-button
            (click)="onCancelar()"
          >
            Cancelar
          </button>
        </div>
        <br />
        <div fxFlex fxLayout="row" fxLayoutGap="10ppx">
          <h4 style="color: red">{{ errorMessage }}</h4>
        </div>
        <div
          *ngIf="errorMessage == 'Servidor no configurado'"
          fxFlex
          fxLayout="row"
          fxLayoutGap="10ppx"
        >
          <button mat-raised-button (click)="onConfigurarServidor()">
            Configurar servidor
          </button>
        </div>
      </div>
    </form>
  </div>
</mat-card>

<mat-card
  *ngIf="showBienvenida"
  fxLayout="row"
  fxLayoutAlign="center center"
  style="width: 100%; height: 200px; color: white"
>
  <div fxFlex="35%" style="text-align: center; width: 140%">
    <img src="assets/icons/celebration.png" alt="celebration" style="width: 150px;"/>
  </div>
  <div fxFlex="65%" style="text-align: center">
    <div style="font-size: xx-large; color: #43a047">Bienvenido</div>
    <br>
    <div style="font-size: x-large; color: rgb(200, 200, 200)">
      {{ mainService?.usuarioActual?.persona?.nombre }}
    </div>
  </div>
</mat-card>
