<div fxLayout="column" style="width: 100%; height: 100%">
  <div style="text-align: center">Información del cliente</div>
  <br />
  <div fxLayout="row" fxFlexAlign="space-around center">
    <div fxFlex="50">
      <mat-form-field style="width: 90%" class="form-element">
        <mat-label class="required-field">Nombre</mat-label>
        <input lettersOnly noSpaces matInput [formControl]="nombreControl" (keyup.enter)="onBuscarPersona()"/>
        <mat-icon class="icon" matSuffix (click)="onBuscarPersona()"
          >search</mat-icon
        >
      </mat-form-field>
      <mat-error *ngIf="!nombreControl.valid && formGroup.touched">
        <h6>Este campo es obligatorio.</h6>
      </mat-error>
    </div>

    <div fxFlex="50" fxFlexAlign="space-around center">
      <mat-form-field style="width: 90%" class="form-element">
        <mat-label class="required-field">Alias</mat-label>
        <input noSpaces matInput [formControl]="apodoControl" />
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" fxFlexAlign="space-around center">
    <div fxFlex="50">
      <mat-form-field
        style="width: 90%"
        class="form-element"
        style="width: 50%"
      >
        <mat-label class="required-field">C.I / RUC (Sin digito verificador)</mat-label>
        <input
          numericOnly
          matInput
          [formControl]="documentoControl"
          class="required-field"
        />
      </mat-form-field>
      <mat-error *ngIf="!documentoControl.valid && documentoControl.touched">
        <h6>Este campo es obligatorio.</h6>
      </mat-error>
    </div>

    <div fxFlex="50" fxFlexAlign="space-around center">
      <mat-form-field style="width: 90%" class="form-element">
        <mat-label class="required-field">Teléfono</mat-label>
        <input matInput [formControl]="telefonoControl" />
      </mat-form-field>
      <mat-error *ngIf="!telefonoControl.valid && telefonoControl.touched">
        <h6>Número de teléfono no válido.</h6>
      </mat-error>
    </div>
  </div>

  <div>
    <mat-form-field style="width: 90%" class="form-element">
      <mat-label>Dirección</mat-label>
      <input
        matInput
        placeholder="Dirección"
        [formControl]="direccionControl"
      />
    </mat-form-field>
  </div>

  <div fxLayout="row" fxFlexAlign="space-around center">
    <div fxFlex="50">
      <mat-form-field style="width: 90%">
        <mat-label>Fecha de nacimiento</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          [max]="maxDate"
          (dateChange)="onFechaNacimienntoChange($event)"
          [formControl]="nacimientoControl"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div fxFlex="50">
      <mat-form-field class="form-element" style="width: 90%">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" [formControl]="emailControl" />
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" fxLayoutGap="10px">
    <mat-form-field style="width: 100%">
      <mat-label>Tipo</mat-label>
      <mat-select [formControl]="tipoControl" name="tipoCliente">
        <mat-option *ngFor="let tipo of tipoClienteList" [value]="tipo">
          {{ tipo | titlecase }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field
      class="example-form-field"
      style="width: 100%; height: 100%"
    >
      <mat-label>Crédito</mat-label>
      <input
        #valorInput
        matInput
        type="text"
        [formControl]="creditoControl"
        style="color: white"
        currencyMask
        [options]="currency?.currencyOptionsGuarani"
        autocomplete="off"
      />
      <button
        type="button"
        *ngIf="creditoControl.value != null"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="creditoControl.setValue(null)"
      >
        <mat-icon style="color: white; font-size: 1.5em">close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <br />

  <div
    fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="20px"
    style="width: 100%"
  >
    <div fxFlex="20">
      <button
        style="width: 100%"
        mat-raised-button
        color="primary"
        type="button"
        (click)="onCancel()"
      >
        Cancelar
      </button>
    </div>
    <div fxFlex="20">
      <button
        style="width: 100%"
        mat-raised-button
        color="accent"
        type="button"
        [disabled]="formGroup.invalid"
        (click)="onSave()"
      >
        Guardar
      </button>
    </div>
  </div>
</div>
