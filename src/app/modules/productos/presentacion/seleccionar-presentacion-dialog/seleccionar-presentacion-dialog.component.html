<div style="padding: 10px">
  <div style="width: 100%; text-align: center">
    {{ data?.producto?.descripcion | uppercase }}
  </div>
  <div fxLayout="row wrap" fxLayoutGap="10px">
    <mat-card
      appearance="outlined"
      fxFlex="19%"
      *ngFor="let presentacion of selectedProducto?.presentaciones"
      [style.background-color]="
        selectedPresentacion?.id == presentacion?.id ? '#43A047' : '#f44336'
      "
      style="padding: 0px"
      (click)="onSelectPresentacion(presentacion)"
    >
      <div
        fxLayout="column"
        fxLayoutAlign="start space-around"
        fxLayoutGap="5px"
      >
        <div>
          <img
            [src]="
              presentacion?.imagenPrincipal != null
                ? presentacion.imagenPrincipal
                : 'assets/no-image.png'
            "
            style="width: 100%; height: 90%; object-fit: contain"
          />
        </div>
        <div style="text-align: center; font-weight: bold">
          <div>({{ presentacion.cantidad | number : "1.0-2" }})</div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
