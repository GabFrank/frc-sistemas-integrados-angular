<div style="padding: 20px; min-height: 300px;" fxLayout="column">
  <div style="width: 100%; text-align: center">
    <h3>Crear nueva Familia</h3>
  </div>
  <div fxLayout="row" style="width: 100%" fxLayoutAlign="start center">
    <div fxFlex="70">
      <mat-form-field style="width: 100%">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          type="text"
          [formControl]="nombreControl"
          autocomplete="off"
        />
      </mat-form-field>
    </div>
    <div fxFlex="30" style="text-align: center; padding-top: 15px">
      <mat-slide-toggle [formControl]="activoControl">{{
        formGroup.controls.activo.value ? "Activo" : "Inactivo"
      }}</mat-slide-toggle>
    </div>
  </div>
  <mat-form-field style="width: 100%; min-height: 100px;">
    <mat-label>Descripción</mat-label>
    <textarea
      matInput
      type="text"
      [formControl]="descripcionControl"
      autocomplete="off"
    ></textarea>
  </mat-form-field>

  <br />
  <div
    fxFlex
    fxLayout="row"
    fxLayoutGap="20px"
    fxLayoutAlign="space-around center"
  >
    <button
      fxFlex="30"
      *ngIf="isCancelar"
      mat-raised-button
      (click)="onCancelar()"
      color="primary"
    >
      Cancelar
    </button>
    <button
      [disabled]="!formGroup.valid"
      fxFlex="30"
      *ngIf="isGuardar"
      mat-raised-button
      (click)="onGuardar()"
      color="accent"
    >
      Guardar
    </button>
    <button
      fxFlex="30"
      *ngIf="isEditar"
      mat-raised-button
      (click)="onEditar()"
      color="accent"
    >
      Editar
    </button>
  </div>
</div>
