<div
  fxLayout="column"
  style="width: 100%; height: 90%"
  fxLayoutAlign="start center"
>
  <div
    fxFlex
    fxLayout="row"
    fxLayoutGap="20px"
    style="width: 80%; height: 100%"
  >
    <mat-card
      appearance="outlined"
      fxFlex="20%"
      style="background-color: rgb(32, 32, 32); height: 100%"
      fxLayout="column"
    >
      <div fxFlex="90%" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px">
        <div style="width: 100%;" fxFlexAlign="start">
          <button [color]="stepper.selectedIndex == 0 ? 'accent' : ''"  mat-raised-button style="width: 100%;">Detalle</button>
        </div>
        <div style="width: 100%;" fxFlexAlign="start">
          <button [color]="stepper.selectedIndex == 1 ? 'accent' : ''"  mat-raised-button style="width: 100%;">Producto</button>
        </div>
        <div style="width: 100%;" fxFlexAlign="start">
          <button [color]="stepper.selectedIndex == 2 ? 'accent' : ''"  mat-raised-button style="width: 100%;">Financiero</button>
        </div>
      </div>
      <div fxFlex="10%" fxLayoutAlign="end" style="width: 100%;">
        <div fxFlex fxFlexAlign="end">
          <button color="primary" mat-raised-button style="width: 100%;">Salir</button>
        </div>
      </div>
    </mat-card>
    <mat-card
      appearance="outlined"
      fxFlex="80%"
      style="background-color: rgb(32, 32, 32); height: 100%"
    >
      <mat-stepper fxLayout="column" linear #stepper style="width: 100%; height: 100%;">
        <mat-step style="width: 100%">
          <ng-template matStepLabel>Detalle</ng-template>
        </mat-step>
        <mat-step style="width: 100%">
          <ng-template matStepLabel>Producto</ng-template>
        </mat-step>
        <mat-step style="width: 100%">
          <ng-template matStepLabel>Financiero</ng-template>
        </mat-step>
      </mat-stepper>
    </mat-card>
  </div>
</div>
