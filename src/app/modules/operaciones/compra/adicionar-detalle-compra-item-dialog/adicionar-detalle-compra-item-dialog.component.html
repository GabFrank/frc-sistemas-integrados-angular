<div style="width: 100%; text-align: center">
  Detalle del item {{ selectedCompraItem?.producto?.descripcion | uppercase }}
</div>
<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px">
  <div fxFlex="85%" fxLayout="column" style="width: 100%">
    <div
      fxFlex
      fxLayout="row"
      style="width: 100%; height: 100%"
      fxLayoutAlign="space-between center"
    >
      <div fxFlex="25">
        <mat-form-field style="width: 90%">
          <mat-label>Precio por unidad</mat-label>
          <input
            #precioPorUnidadInput
            matInput
            type="number"
            [formControl]="precioPorUnidadControl"
            (focusout)="focusout('p-unidad')"
            (keyup.enter)="onEnter('p-unidad')"
            currencyMask
            [options]="currencyMask.currencyOptionsGuarani"
          />
        </mat-form-field>
      </div>
      <div fxFlex="25">
        <mat-form-field style="width: 90%">
          <mat-label>Precio por presentación</mat-label>
          <input
            #precioPorPresentacionInput
            matInput
            type="text"
            [formControl]="precioPorPresentacionControl"
            (focusout)="focusout('p-presentacion')"
            (keyup.enter)="onEnter('p-presentacion')"
            currencyMask
            [options]="currencyMask.currencyOptionsGuarani"
          />
        </mat-form-field>
      </div>
      <div fxFlex="25">
        <mat-form-field style="width: 90%">
          <mat-label>Descuento por unidad</mat-label>
          <input
            #precioPorUnidadInput
            matInput
            type="number"
            [formControl]="descuentoPorUnidadControl"
            (focusout)="focusout('d-unidad')"
            (keyup.enter)="onEnter('d-unidad')"
            currencyMask
            [options]="currencyMask.currencyOptionsGuarani"
          />
        </mat-form-field>
      </div>
      <div fxFlex="25">
        <mat-form-field style="width: 90%">
          <mat-label>Descuento por presentación</mat-label>
          <input
            #precioPorPresentacionInput
            matInput
            type="text"
            [formControl]="descuentoPorPresentacionControl"
            (focusout)="focusout('d-presentacion')"
            (keyup.enter)="onEnter('d-presentacion')"
            currencyMask
            [options]="currencyMask.currencyOptionsGuarani"
          />
        </mat-form-field>
      </div>
    </div>
    <div
      fxFlex
      fxLayout="row"
      style="width: 100%; height: 100%"
      fxLayoutAlign="space-between center"
    >
      <div fxFlex="25">
        <mat-form-field style="width: 90%">
          <mat-label>Cantidad por unidad</mat-label>
          <input
            #cantidadPorUnidadInput
            matInput
            type="number"
            [formControl]="cantidadPorUnidadControl"
            (focusout)="focusout('unidad')"
            (keyup.enter)="onEnter('unidad')"
          />
        </mat-form-field>
      </div>
      <div fxFlex="25">
        <mat-form-field style="width: 90%">
          <mat-label>Cantidad por presentación</mat-label>
          <input
            #cantidadPorPresentacionInput
            matInput
            type="text"
            [formControl]="cantidadPorPresentacionControl"
            (focusout)="focusout('presentacion')"
            (keyup.enter)="onEnter('presentacion')"
          />
        </mat-form-field>
      </div>
      <div fxFlex="25%">
        <mat-form-field>
          <mat-label>Vencimiento</mat-label>
          <input
            type="month"
            #vencimientoInput
            matInput
            [formControl]="vencimientoControl"
            (keyup.enter)="onEnter('vencimiento')"
          />
        </mat-form-field>
      </div>
      <div fxFlex="25">
        <mat-form-field style="width: 90%">
          <mat-label>Lote</mat-label>
          <input
            #loteInput
            matInput
            type="number"
            [formControl]="loteControl"
            (keyup.enter)="onEnter('lote')"
          />
        </mat-form-field>
      </div>
    </div>
  </div>
  <div
    fxFlex="15%"
    fxLayout="column"
    style="width: 100%"
    fxLayoutAlign="center center"
    fxLayoutGap="20px"
  >
    <div fxFlex="30%" style="width: 100%">
      <button
        style="width: 100%"
        mat-raised-button
        color="primary"
        (click)="onCancelar()"
      >
        Cancelar
      </button>
    </div>
    <div fxFlex="30%" style="width: 100%">
      <button
        #guardarBtn
        style="width: 100%"
        mat-raised-button
        color="accent"
        (click)="onGuardar()"
      >
        Guardar
      </button>
    </div>
  </div>
</div>
