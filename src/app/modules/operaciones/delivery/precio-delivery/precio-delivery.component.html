<form fxLayout="column" [formGroup]="precioDeliveryForm" fxFlex>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput formControlName="descripcion" required />
    <mat-error
      *ngIf="precioDeliveryForm.get('descripcion').hasError('required')"
    >
      Description is required
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Value</mat-label>
    <input matInput formControlName="valor" required type="number" />
    <mat-error *ngIf="precioDeliveryForm.get('valor').hasError('required')">
      Value is required
    </mat-error>
  </mat-form-field>

  <mat-checkbox formControlName="activo">Active</mat-checkbox>

  <div
    class="buttons"
    fxLayout="row"
    fxLayoutAlign="end center"
    fxLayoutGap="10px"
  >
    <button
      mat-raised-button
      color="primary"
      [disabled]="precioDeliveryForm.invalid"
    >
      Save
    </button>
    <button mat-raised-button color="warn">Cancel</button>
  </div>
